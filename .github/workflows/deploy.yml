name: Deploy Bills Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build and Deploy Backend
        run: |
          cd backend
          sam build --use-container
          sam deploy --no-confirm --stack-name my-bills-app --capabilities CAPABILITY_IAM --s3-bucket my-bills-app-sam-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync frontend/build/ s3://my-bills-app-frontend --delete